version: 2.1
jobs:
  test:
    docker:
      # specify the version
      - image: cimg/go:1.19.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: make test

  build_and_push:
    docker:
      - image: gcr.io/gcp-etigcp-nprd-12855/pipelines/docker-18-git-go-1.19.1-builder:v1
        auth:
          username: _json_key
          password: $GCR_K8SEC_DEV_REGISTRY_SERVICE_ACCOUNT
    working_directory: /home/ubuntu/go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u _json_key -p "${GCR_ETI_CLOUD_REGISTRY_SERVICE_ACCOUNT}" http://gcr.io
      - run: echo ${CIRCLE_SHA1}
      - run: echo ${CIRCLE_TAG}
      - run: VERSION=${CIRCLE_SHA1} make docker.push
      - run: >
          if [ "${CIRCLE_TAG}" != "" ];
          then
            VERSION=${CIRCLE_TAG} make docker.push
          fi


workflows:
  test_build_and_push:
    jobs:
      - test:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
      - build_and_push:
          requires:
            - test
          context: CISCO_REG_CREDS
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
